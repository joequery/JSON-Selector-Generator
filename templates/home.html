<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JSON Selector Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      h1 {
        margin-bottom: 40px;
      }
    </style>
  </head>

  <body>


    <div class="container-fluid">

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container pull-left">
              <a class="brand" href="#">JSON Selector Generator</a>
            </div>
          </div>
        </div>

        <div class="row">
            <p>
              <button id="get_example" class="btn btn-primary"
                  type="button">Click to see example JSON</button>
            </p>
        </div>

        <div class="row-fluid">
            <form id="json_form" method="POST" action="/process" class="">
                <div class="row">
                    <div class="pull-left span8">
                        <div class="control-group">
                            <label class="control-label" for="rawjson">Paste in your JSON</label>
                            <div class="controls">
                                <textarea class="row-fluid" rows="17" id="rawjson" name="rawjson"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="control-group">
                        <div class="controls">
                            <input class="btn btn-success" type="submit" value="Process">
                        </div>
                    </div>
                </div>
            </form>

            <div class=row">
                <p>View the <a href="https://github.com/joequery/JSON-Selector-Generator">source code</a> on github</p>
            </div>
        </div>


    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/jquery.dom-outline-1.0.js')}}"></script>
    <script src="{{url_for('static', filename='js/home.js')}}"></script>

  </body>
</html>
